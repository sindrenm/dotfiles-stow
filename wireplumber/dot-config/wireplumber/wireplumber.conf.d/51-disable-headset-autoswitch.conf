wireplumber.settings = {
  # Disable automatic switching to headset profile (HSP/HFP) when an input stream appears.
  # This forces your system to keep the high-quality A2DP profile active.
  bluetooth.autoswitch-to-headset-profile = false
}

monitor.bluez.properties = {
  # For good measure, you can also force it to only use A2DP sink/source roles
  # by explicitly listing them and excluding hfp/hsp
  bluez5.roles = [ a2dp_sink a2dp_source ]
}
